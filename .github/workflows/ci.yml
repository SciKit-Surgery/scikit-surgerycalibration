on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}

    strategy:
      fail-fast: false
      matrix:
        python-ver: [3.6, 3.7]
        os: [ubuntu-18.04, macos-latest, windows-latest]
        experimental: [false]
        include:
          - python-ver: 3.8
            os: ubuntu-18.04
            experimental: true
          - python-ver: 3.8
            os: macos-latest
            experimental: true
          - python-ver: 3.8
            os: windows-latest
            experimental: true

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-ver }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          coverage erase
          coverage run -a --source ./sksurgerycalibration -m pytest -v -s ./tests/
          coverage report -m
          pylint --rcfile=tests/pylintrc sksurgerycalibration tests

      - name: Run coveralls
        run: |
          coveralls

  deploy:
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          # TODO: python version for deploy?
          python-version: 3.6

      - name: Install dependencies
        run: python -m pip install wheel twine setuptools

      - name: Build wheel
        run: |
          python setup.py sdist

      - name: Publish package if tagged release
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
