language: python

matrix:
 include:
  - os: linux
    python: 3.6
  - os: linux
    python: 3.7
  - os: linux
    python: 3.8

stages:
 - install
 - test
 - deploy

install:
 - pip install -r requirements-dev.txt

script:
 - coverage erase
 - coverage run -a --source ./sksurgerycalibration -m pytest -v -s ./tests/
 - coverage report -m
 - pylint --rcfile=tests/pylintrc sksurgerycalibration tests

after_success:
 - coveralls

deploy:
  provider: pypi
  user: $PYPI_USER
  password: $PYPI_PASS
  on:
   tags: true
   branch: master
